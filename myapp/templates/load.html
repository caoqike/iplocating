<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IP地址定位网站</title>
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
    <style>
        .account{
        width:400px;
        border:1px solid #dddddd;
        border-radius:5px;
        box-shadow:5px 5px 20px #aaa;
        margin-left:auto;
         margin-right:auto;
         margin-top:100px;
         padding:20px 40px;
        }
         .account h2{
         margin-top:10px;
         text-align:center
         }
    </style>
</head>
<body style="background-image: url({% static '/img/load1.jpg' %}); background-size: 1550px;">
<div class="account">
    <h2>用户登录</h2>
    <form method="post" novalidate>
        {% csrf_token %}
        <div class="form-group">
            <label>用户名</label>
            {{form.username}}
            <span style="color:red">{{form.username.errors.0}}</span>
        </div>
        <div class="form-group">
            <label>密码</label>
            {{form.password}}
            <span style="color:red">{{form.password.errors.0}}</span>
        </div>
        <div style="margin-left:140px">
            <input type="submit" value="登录" class="btn btn-primary"></input>
            <a href="/register/" class="btn btn-success">新用户注册</a>
        </div>
    </form>
</div>
</body>
</html>
