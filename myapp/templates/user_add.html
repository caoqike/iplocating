<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}">
</head>
<body>

<script src="{% static '/js/jquery-3.6.1.js' %}"> </script>
<script src="{% static '/js/bootstrap.min.js' %}"> </script>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">IP地理定位系统</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li><a href="/index/">定位库</a></li>
        <li><a href="/locate/"> IP定位查询<span class="sr-only">(current)</span></a></li>
        <li class="active"><a href="/user/list/">用户管理</a></li>
           <li ><a href="/detect/list/">探测器</a></li>

      </ul>

      <ul class="nav navbar-nav navbar-right">

        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">曹祺珂 <span class="caret"></span></a>
          <ul class="dropdown-menu">

            <li><a href="/detect/list/">探测器</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<div>

    <div class="container">
     <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">新建用户信息</h3>
      </div>
      <div class="panel-body">
       <form class="form-horizontal" method="post">
           {% csrf_token %}

        <div class="form-group">
        <label  class="col-sm-2 control-label">用户名</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="name" placeholder="Name">
        </div>
        </div>

       <div class="form-group">
    <label  class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="password" placeholder="Password">
    </div>
    </div>


       <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">ADD</button>
        </div>
      </div>
       </form>
      </div>
    </div>

    </div>
</div>
</body>
</html>
