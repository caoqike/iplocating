    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->

        <li><a href="/index/">定位库</a></li>

       <form class="form-horizontal" method="post">

        <div class="form-group">
        <label  class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="name" placeholder="name" value="{{row_object.ip}}">
        </div>
        </div>

       <div class="form-group">
    <label  class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="password" placeholder="password" value="{{row_object.address}}">
    </div>
    </div>

            <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Modify</button>
        </div>
      </div>
       </form>
      </div>
    </div>

    </div>
