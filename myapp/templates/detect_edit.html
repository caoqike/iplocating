<!DOCTYPE html>

</head>

<script src="{% static '/js/jquery-3.6.1.js' %}"> </script>

        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>IP地理定位系统</a>
    </div>
    <!-- Collect the nav links, forms, and other content for toggling -->

      <ul class="nav navbar-nav">
        <li><a href="/index/">定位库</a></li>
        <li><a href="/locate/"> IP定位查询<span class="sr-only">(current)</span></a></li>
        <li><a href="/user/list/">用户管理</a></li>

<div>

        <h3 class="panel-title">修改探测器信息</h3>
      </div>
      <div class="panel-body">
       <form class="form-horizontal" method="post">
           {% csrf_token %}
        <div class="form-group">
        <label  class="col-sm-2 control-label">IP</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="ip" placeholder="IP" value="{{row_object.ip}}">
        </div>
        </div>
       <div class="form-group">
    <label  class="col-sm-2 control-label">Address</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="addr" placeholder="Address" value="{{row_object.addr}}">
    </div>
    </div>
            <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Modify</button>
        </div>
      </div>
       </form>
      </div>
    </div>
    </div>
</div>
